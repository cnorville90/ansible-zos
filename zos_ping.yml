---
- name: Ping a ZOS System
  hosts: all
  gather_facts: no
  
  collections: 
    - ibm.ibm_zos_core

  tasks: 

    - name: Ping a ZOS system 
      zos_ping:
      register: result

    - name: Display the name of the SNOW Incident 
      debug: 
        msg: "SNOW Incident is: {{ incident_number_cached }}"

    - name: Display the ping result
      debug: 
        msg: "{{ result.ping }}"

