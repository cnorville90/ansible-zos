---
- name: Playbook to submit a JCL and check the status
  hosts: zos
  gather_facts: no
  environment: "{{ environment_vars }}"


  tasks:

    - name: Submit a job
      ibm.ibm_zos_core.zos_job_submit:
        src: "Z32542.JCL(MERGSORT)"
        location: data_set
        wait_time_s: 60
        return_output: false
      register: job_detail
      ignore_errors: true

    # - name: Query the job
    #   zos_job_query:
    #     job_id: "JOB04068"
    #   register: job_results

    # - name: Dump out job_results
    #   debug:
    #     var: job_results

    - name: Debug job_detail
      debug:
        var: job_detail

    - name: Setting fact `Job Results`
      set_fact:
        job_results: "{{ job_detail.jobs[0]}}"

    - name: Results
      debug:  
        msg: "Job {{ job_results.job_id}} completed with {{ job_results.ret_code.msg}}"
